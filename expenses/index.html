<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-user">
        <a href="../profile/index.html">
          <img src="../assets/avatar.jpg" alt="User" class="avatar" />
        </a>
        <h4 id="sidebar-name">User Name</h4>
        <p id="sidebar-email">user@email.com</p>
      </div>
      <ul class="menu">
        <li><a href="../dashboard/index.html">Dashboard</a></li>
        <li><a href="../profile/index.html">Profile</a></li>
        <li><a href="../expenses/index.html" class="active">Expenses</a></li>
        <li><a href="../wallet/index.html">Wallets</a></li>
        <li><a href="#">Summary</a></li>
        <li><a href="#">Accounts</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#" id="logout-btn">Logout</a></li>
      </ul>
    </div>

    <div class="expenses-container">
      <h1 class="expenses-title">Expenses</h1>

      <div class="expense-form-section">
        <h3 class="section-title">Add New Transaction</h3>
        <form id="expense-form" class="expense-form">
          <div class="form-group wallet">
            <label for="expense-wallet">Wallet:</label>
            <select id="expense-wallet" required>
              <option value="">Select Wallet</option>
            </select>
          </div>

          <div class="form-group type">
            <label for="transaction-type">Transaction Type:</label>
            <select id="transaction-type" required>
              <option value="">Select Type</option>
            </select>
          </div>

          <div class="form-group amount">
            <label for="expense-amount">Amount ($):</label>
            <input
              type="number"
              id="expense-amount"
              step="0.01"
              min="0"
              required
            />
          </div>

          <div class="form-group category">
            <label for="expense-category">Category:</label>
            <select id="expense-category" required>
              <option value="">Select Category</option>
            </select>
          </div>

          <div class="form-group description">
            <label for="expense-description">Description:</label>
            <input
              type="text"
              id="expense-description"
              placeholder="What was this transaction for?"
            />
          </div>

          <div class="form-group date">
            <label for="expense-date">Date:</label>
            <input type="date" id="expense-date" required />
          </div>

          <div class="form-group submit">
            <button type="submit" class="add-expense-btn">
              Add Transaction
            </button>
          </div>
        </form>
      </div>

      <div class="expenses-list-section">
        <h3 class="section-title">Recent Transactions</h3>
        <div class="expenses-list" id="expenses-list">
          <p class="no-expenses">No transactions recorded yet.</p>
        </div>

        <div class="pagination-controls" id="pagination-controls">
          <button id="prev-page" class="pagination-btn" disabled>
            Previous
          </button>
          <span id="page-info">Page 1</span>
          <button id="next-page" class="pagination-btn">Next</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="../dashboard/walletOverview.js"></script>
    <script src="../profile/script.js"></script>
    <script src="../config.js"></script>
    <script src="../dashboard/budgetWarnings.js"></script>
  </body>
</html>
