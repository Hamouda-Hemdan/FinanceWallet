<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-user">
        <a href="../profile/index.html">
          <img src="../assets/avatar.jpg" alt="User" class="avatar" />
        </a>
        <h4 id="sidebar-name">User Name</h4>
        <p id="sidebar-email">user@email.com</p>
      </div>
      <ul class="menu">
        <li><a href="index.html" class="active">Dashboard</a></li>
        <li><a href="../profile/index.html">Profile</a></li>
        <li><a href="#">Expenses</a></li>
        <li><a href="../wallet/index.html">Wallets</a></li>
        <li><a href="#">Summary</a></li>
        <li><a href="#">Accounts</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#" id="logout-btn">Logout</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="dashboard-header">
        <h1>Dashboard</h1>
        <button class="add-wallet-btn">+ Wallet</button>
      </div>

      <h3 class="section-title">Overview</h3>

      <div class="overview-section">
        <div class="card">
          <div class="card-header">
            <h4>My Balance</h4>
            <p class="subtext">Wallet Overview & Spending</p>
          </div>
          <h2 id="total-balance">Loading...</h2>
        </div>

        <div class="card">
          <div class="card-header">
            <h4>Savings Account</h4>
            <p class="subtext">Steady Growth Savings</p>
          </div>
          <h2 id="savings-balance">Loading...</h2>
        </div>
      </div>
    </div>

    <div class="wallet-popup" id="wallet-popup">
      <div class="wallet-popup-content">
        <h2>Add New Wallet</h2>
        <form id="wallet-form">
          <label for="wallet-name">Name:</label>
          <input type="text" id="wallet-name" name="wallet-name" required />

          <label for="currency">Currency:</label>
          <select id="currency" name="currency" required></select>

          <label for="wallet-type">Wallet Type:</label>
          <select id="wallet-type" name="wallet-type" required></select>

          <label for="balance">Balance:</label>
          <input
            type="number"
            id="balance"
            name="balance"
            step="0.01"
            required
          />

          <div class="popup-buttons">
            <button type="submit" class="save-btn">Save</button>
            <button type="button" class="cancel-btn" id="cancel-popup">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="walletOverview.js"></script>
    <script src="script.js"></script>
    <script src="../profile/script.js"></script>
    <script src="../config.js"></script>
  </body>
</html>
